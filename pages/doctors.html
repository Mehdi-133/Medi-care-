<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/tailwind.css">
        <title>MediCare</title>
    </head>

    <body>

        <!-- navbar -->
        <nav class=" fixed w-full h-18 bg-white/95 flex blur-effect z-100">
            <div
                class="flex justify-around w-full items-center    shadow  ">
                <div class="flex items-center justify-start">

                    <a href="/index.html"
                        class="font-mono text-2xl  bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text cursor-pointer">MediCare+</a>

                </div>
                <div class="md:hidden">
                    <button id="burger-btn"
                        class=" text-gray-700 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <img class="w-10 h-10" src="/images/télécharger.png"
                            alt="burger">
                    </button>
                </div>

                <div id="mobile-menu"
                    class=" hidden md:flex   md:items-center md:gap-8
                        absolute md:static top-18 left-0 w-full md:w-auto 
                        bg-white/95 md:bg-transparent shadow-md md:shadow-none space-y-8">
                    <div class="flex align-middle justify-center  ">
                        <ul class=" text-gray-700 flex space-x-13 " id="cl">

                            <li class="hover:text-blue-600 cursor-pointer"> <a
                                    href="/index.html"> Accueil </a></li>
                            <li class="hover:text-blue-600 cursor-pointer"> <a
                                    href="/pages/doctors.html">
                                    Médecins</a></li>
                            <li class="hover:text-blue-600 cursor-pointer"><a
                                    href="/pages/appointments.html"> Rendez-vous
                                </a></li>

                        </ul>
                    </div>

                </div>

            </nav>
            <section id="doctor"
                class=" flex flex-col gap-7 bg-gradient-to-b from-blue-100 to-purple-20 ">
                <div
                    class="  flex justify-center items-center font-mono text-4xl  bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text mt-30">
                    <h1>
                        Nos Médecins
                    </h1>
                </div>

                <div
                    class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-4 flex flex-col space-y-2 sm:flex-row sm:items-center sm:space-y-0 sm:space-x-4 ">

                    <label for="specialty-select"
                        class="px-5 text-gray-700 font-medium"> Filtrer par
                        Spécialité :
                    </label>

                    <select id="specialty-select" name="specialty"
                        class="form-select block w-full border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">

                        <option value>Toutes les Spécialités</option>
                        <option value="cardiologie">Cardiologie</option>
                        <option value="dermatologie">Dermatologie</option>
                        <option value="pediatrie">Pédiatrie</option>
                        <option value="neurologie">Neurologie</option>
                    </select>

                </div>

                <div class="flex flex-wrap justify-center gap-8 my-20 "
                    id="Cards">

                </div>

            </section>

            <footer class=" mt-12 mb-12  ">
                <div
                    class="text-center text-sm space-y-3 border-t-1 border-gray-500">
                    <p class="mt-10">&copy; 2025 MediCare+. Votre santé, notre
                        priorité </p>
                    <p> Ceci est une application de démonstration. Ne pas
                        utiliser
                        pour des données médicales réelles. </p>
                    <p>Fait avec ❤️ et Youdev</p>
                </div>
            </footer>

            <script src="../js/doctors.js"></script>
        </body>
    </html>
