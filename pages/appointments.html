<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../tailwind.css">
        <title>MediCare</title>
    </head>

    <body>

        <!-- navbar -->
        <nav class=" fixed w-full h-18 bg-white/95 flex blur-effect z-100">
            <div
                class="flex justify-around w-full items-center    shadow  ">
                <div class="flex items-center justify-start">

                    <a href="/index.html"
                        class="font-mono text-2xl  bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text cursor-pointer">MediCare+</a>

                </div>
                <div class="md:hidden">
                    <button id="burger-btn"
                        class=" text-gray-700 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <img class="w-10 h-10" src="/images/télécharger.png"
                            alt="burger">
                    </button>
                </div>

                <div id="mobile-menu"
                    class=" hidden md:flex   md:items-center md:gap-8
                        absolute md:static top-18 left-0 w-full md:w-auto 
                        bg-white/95 md:bg-transparent shadow-md md:shadow-none space-y-8">
                    <div class="flex align-middle justify-center  ">
                        <ul class=" text-gray-700 flex space-x-13 " id="cl">

                            <li class="hover:text-blue-600 cursor-pointer"> <a
                                    href="/index.html"> Accueil </a></li>
                            <li class="hover:text-blue-600 cursor-pointer"> <a
                                    href="/pages/doctors.html">
                                    Médecins</a></li>
                            <li class="hover:text-blue-600 cursor-pointer"><a
                                    href="/pages/doctors.html"> Rendez-vous
                                </a></li>

                        </ul>
                    </div>

                </div>

            </nav>

            <section
                class="bg-gradient-to-b from-blue-100 to-purple-20 flex items-center justify-center p-4 ">

                <div
                    class="w-full  bg-white rounded-2xl shadow-xl p-8 mt-30">
                    <div class="mb-6">
                        <h1
                            class="text-2xl  bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text  flex items-center gap-3">
                            Prendre un Rendez-vous
                        </h1>
                    </div>

                    <form class="space-y-5 ">
                        <div>
                            <label for="nom"
                                class="  block text-sm font-semibold text-gray-700 mb-2">
                                Nom et Prenome
                            </label>
                            <input type="text" id="nom" name="nom"
                                placeholder="karbitou mehdi"
                                class="w-full p-3  border border-blue-200 rounded-lg
                              placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label for="email"
                                class=" block text-sm font-semibold text-gray-700 mb-2">
                                Email
                            </label>
                            <input type="email" id="email" name="email"
                                placeholder="mehdikarbitou@gmail.com"
                                class="w-full p-3 border border-blue-200 rounded-lg
                              placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label for="medecin"
                                class=" block text-sm font-semibold text-gray-700 mb-2">
                                Sélectionner un Médecin
                            </label>
                            <select id="medecin" name="medecin"
                                class="w-full p-3 bg-gray-100 border border-blue-200 rounded-lg
                               focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value>Dr. davide gogings</option>
                                <option value>Dr. centrel cee</option>
                                <option value>Dr. James Wilson</option>
                                <option value>Dr. Michael Lee</option>
                                <option value>Dr. Robert Taylor</option>
                            </select>
                        </div>

                        <div>
                            <label for="date"
                                class="block text-sm font-semibold text-gray-700 mb-2">
                                Date
                            </label>
                            <input type="date" id="date" name="date"
                                class="w-full p-3 bg-gray-100 border border-blue-200 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label for="heure"
                                class="block text-sm font-semibold text-gray-700 mb-2">
                                Heure Préférée
                            </label>

                            <select id="heure" name="heure"
                                class="w-full p-3 bg-gray-100 border border-blue-200 rounded-lg
                               focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                            </select>
                        </div>

                        <div class="pt-4">

                            <button type="submit" id="button"
                                class="w-full p-3 bg-gray-500 transform transition duration-300 hover:scale-102 text-white  font-semibold rounded-lg
                              cursor-pointer " onsubmit="buttonClick(event)">
                                Veuillez remplir tous les champs requis
                            </button>

                        </div>

                    </form>

                </div>
            </section>

            <footer class="mt-12 mb-12">
                <div
                    class="text-center text-sm space-y-3 border-t-1 border-gray-500">
                    <p class="mt-10 ">&copy; 2025 MediCare+. Votre santé,
                        notre
                        priorité </p>
                    <p> Ceci est une application de démonstration. Ne pas
                        utiliser
                        pour des données médicales réelles. </p>
                    <p>Fait avec ❤️ et Youdev</p>
                </div>
            </footer>

            <script src="/js/appointments.js"></script>
        </body>
    </html>
